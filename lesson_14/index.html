<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 14 Форми</title>
</head>

<body>

   <div class="wrapper">

      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <img src="img/popeye.jpg" alt="Portrait of a summer wise sailor in a hat">
            </div>
            <h1 class="header__headline">Lesson_14</h1>
         </div>
      </header>

      <main class="page">
         <div class="page__checkout checkout">
            <div class="checkout__container">
               <form action="#" class="form">
                  <div class="form__info">
                     <h2 class="form__title title">Billing Information</h2>

                     <div class="form__row">
                        <label class="form__label">
                           <span class="form__text">First name</span>
                           <input required autocomplete="off" placeholder="Your first name" name="form[]" type="text"
                              class="form__input">
                        </label>
                        <label class="form__label">
                           <span class="form__text">Last name</span>
                           <input required autocomplete="off" placeholder="Your last name" name="form[]" type="text"
                              class="form__input">
                        </label>
                        <label class="form__label">
                           <span class="form__text">Company Name <span>(optional)</span></span>
                           <input required autocomplete="off" placeholder="Company name" name="form[]" type="text"
                              class="form__input">
                        </label>
                     </div>

                     <div class="form__row">
                        <label class="form__label form__label--resize-big">
                           <span class="form__text">Street Address</span>
                           <input required autocomplete="off" placeholder="Street Address" name="form[]" type="text"
                              class="form__input">
                        </label>
                     </div>

                     <div class="form__row">
                        <label class="form__label">
                           <span class="form__text">Country / Region</span>
                           <select name="form[]" class="form__select">
                              <option value="" selected disabled>Select</option>
                              <option value="country-1">Country 1</option>
                              <option value="country-2">Country 2</option>
                              <option value="country-3">Country 3</option>
                           </select>
                        </label>
                        <label class="form__label">
                           <span class="form__text">States</span>
                           <select name="form[]" class="form__select">
                              <option value="" selected disabled>Selects</option>
                              <option value="state-1">State 1</option>
                              <option value="state-2">State 2</option>
                              <option value="state-3">State 3</option>
                           </select>
                        </label>
                        <label class="form__label">
                           <span class="form__text">Zip Code</span>
                           <input required autocomplete="off" placeholder="Zip Code" name="form[]" type="text"
                              class="form__input">
                        </label>
                     </div>

                     <div class="form__row form__row--margin">
                        <label class="form__label form__label--resize">
                           <span class="form__text">Email</span>
                           <input required autocomplete="off" placeholder="Email Address" name="form[]" type="email"
                              class="form__input">
                        </label>
                        <label class="form__label form__label--resize">
                           <span class="form__text">Phone</span>
                           <input required autocomplete="off" placeholder="Phone number" name="form[]" type="tel"
                              class="form__input">
                        </label>
                     </div>

                     <div class="form__row form__row--margin-big">
                        <label class="form__checkbox checkbox">
                           <input name="form[]" type="checkbox" class="checkbox__input" value="yes">
                           <span class="checkbox__text">Ship to a different address</span>
                        </label>
                     </div>

                     <h2 class="form__title title">Additional Info</h2>

                     <div class="form__row">
                        <label class="form__label form__label--resize-big">
                           <span class="form__text">Order Notes (Optional)</span>
                           <textarea name="form[message]" autocomplete="off"
                              placeholder="Notes about your order, e.g. special notes for delivery"
                              class="form__area"></textarea>
                        </label>
                     </div>

                  </div>

                  <div class="form__getting">
                     <div class="form__order">
                        <h2 class="form__subtitle subtitle">Order Summery</h2>
                        <div class="form__basket">
                           <div class="form__product product">
                              <a href="#" class="product-link">
                                 <div class="product__image">
                                    <img src="img/green-capsicum.webp"
                                       alt="Two green peppers resting on a clean white background">
                                 </div>
                                 <div class="product__name">Green Capsicum</div>
                              </a>
                              <label class="product__label">
                                 <span class="product__text-number">x</span>
                                 <input required autocomplete="off" placeholder="5" name="form[]" type="number"
                                    class="product__input-number">
                              </label>
                              <div class="product__value">$70.00</div>
                           </div>
                           <div class="form__product product">
                              <a href="#" class="product-link">
                                 <div class="product__image">
                                    <img src="img/red-capsicum.webp"
                                       alt="Two red peppers placed on a clean white background, showcasing their vibrant color and smooth texture">
                                 </div>
                                 <div class="product__name">Red Capsicum</div>
                              </a>
                              <label class="product__label">
                                 <span class="product__text-number">x</span>
                                 <input required autocomplete="off" placeholder="1" name="form[]" type="number"
                                    class="product__input-number">
                              </label>
                              <div class="product__value">$14.00</div>
                           </div>
                        </div>

                        <div class="form__subtotal subtotal">
                           <span class="subtotal__label">Subtotal:</span>
                           <span class="subtotal__value">$84.00</span>
                        </div>
                        <div class="form__shipping shipping">
                           <span class="shipping__label">Shipping:</span>
                           <span class="shipping__value">Free</span>
                        </div>
                        <div class="form__total total">
                           <span class="total__label">Total:</span>
                           <span class="total__value">$84.00</span>
                        </div>

                        <h2 class="form__subtitle subtitle form__subtitle--margin">Order Summery</h2>

                        <div class="form__pay pay">
                           <div class="pay__line">
                              <label class="pay__label">
                                 <input type="radio" name="form[payment]" class="pay__input" value="cash" checked>
                                 <span class="pay__text pay__text--color">Cash on Delivery</span>
                              </label>
                           </div>
                           <div class="pay__line">
                              <label class="pay__label">
                                 <input type="radio" name="form[payment]" class="pay__input" value="paypal">
                                 <span class="pay__text pay__text--color">Paypal</span>
                              </label>
                           </div>
                           <div class="pay__line">
                              <label class="pay__label">
                                 <input type="radio" name="form[payment]" class="pay__input" value="amazon">
                                 <span class="pay__text pay__text--grey">Amazon Pay</span>
                              </label>
                           </div>
                        </div>

                        <button class="button">Place Order</button>

                     </div>
                  </div>
               </form>
            </div>
         </div>

      </main>

      <footer class="footer">
         <div class="footer__container">
            <p>&copy; 2025 Yurii Kostenko.</p>
         </div>
      </footer>

   </div>

</body>

</html>
