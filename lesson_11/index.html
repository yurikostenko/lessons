<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 11 Transform</title>
</head>

<body>

   <div class="wrapper">

      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <img src="img/popeye.jpg" alt="Portrait of a summer wise sailor in a hat">
            </div>
            <h1 class="header__headline">Lesson_11</h1>
         </div>
      </header>

      <main class="page">

         <div class="page__transform transform">
            <div class="transform__container">

               <div class="transform__box">
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--translate-x"></div>
                     </div>
                     <p>translateX</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--translate-y"></div>
                     </div>
                     <p>translateY</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--translate"></div>
                     </div>
                     <p>translate X+Y</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--scale-x"></div>
                     </div>
                     <p>scaleX</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--scale-y"></div>
                     </div>
                     <p>scaleY</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--scale"></div>
                     </div>
                     <p>scale X+Y</p>
                  </div>
               </div>

               <div class="transform__box">
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--rotate-x"></div>
                     </div>
                     <p>rotateX</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--rotate-y"></div>
                     </div>
                     <p>rotateY</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--rotate"></div>
                     </div>
                     <p>rotate</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--skew"></div>
                     </div>
                     <p>skew</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--multi"></div>
                     </div>
                     <p>multi</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block">
                        <div class="card__square card__square--origin"></div>
                     </div>
                     <p>origin</p>
                  </div>
               </div>

               <div class="transform__box">
                  <div class="transform__card card">
                     <div class="card__block-perspective">
                        <div class="card__square card__square--translate3d"></div>
                     </div>
                     <p>translate3d</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block-perspective">
                        <div class="card__square card__square--scale3d"></div>
                     </div>
                     <p>scale3d</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block-perspective">
                        <div class="card__square card__square--rotate3d"></div>
                     </div>
                     <p>rotate3d</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block-perspective">
                        <div class="card__square card__square--multi3d"></div>
                     </div>
                     <p>multi3d</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block-perspective-preserve">
                        <div class="card__square card__square--preserve"></div>
                     </div>
                     <p>preserve</p>
                  </div>
                  <div class="transform__card card">
                     <div class="card__block-perspective-backface">
                        <div class="card__coin card__coin--reverse">
                           <img src="img/2-hryvnia-reverse.avif"
                              alt="The coin depicting a portrait of Prince Yaroslav with a detailed design of his face and crown.">
                        </div>
                        <div class="card__coin card__coin--averse">
                           <img src="img/2-hryvnia-averse.avif"
                              alt="A coin, with a denomination in two Ukrainian hryvnias.">
                        </div>
                     </div>
                     <p>backface</p>
                  </div>
               </div>

            </div>
         </div>

         <div class="page__car car">
            <div class="car__container">
               <div class="car__block">
                  <div class="roof">
                     <div class="roof__item"></div>
                  </div>
                  <div class="body">
                     <div class="window back"></div>
                     <div class="window front"></div>
                     <div class="door-line-back"></div>
                     <div class="door-line-front"></div>
                     <div class="door-handle"></div>
                     <div class="headlight"></div>
                     <div class="taillight">
                        <div class="text">Як зміг - так і зробив !!! Таке моє бачення.</div>
                     </div>
                  </div>
                  <div class="wheel back-wheel"></div>
                  <div class="wheel front-wheel"></div>
               </div>
            </div>
         </div>

      </main>

      <footer class="footer">
         <div class="footer__container">
            <p>&copy; 2025 Yurii Kostenko.</p>
         </div>
      </footer>

   </div>

</body>

</html>
